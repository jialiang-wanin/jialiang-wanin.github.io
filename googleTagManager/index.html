  <h1>GTM 測試站</h1>

  <button id="test-button">點我送出事件</button>

  <button onclick="showPopup()">打開彈窗</button>
  <div class="popup" id="popup">🎉 這是一個彈窗</div>

  <script>
    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';

    }
  </script>
